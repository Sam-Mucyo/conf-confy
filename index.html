<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Philosophy Alignment</title>

    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Chinese Philosophy Alignment Quiz</h1>
    </header>

    <div class="container">
        <div class="start-screen active">
            <h2>Discover Your Philosophical Alignment</h2>
            <p>Answer questions to find which Classical Chinese philosopher you align with most.</p>
            <button onclick="startQuiz()">Begin Journey</button>
        </div>

        <div class="quiz-section">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="question"></div>
            <div class="options"></div>
        </div>

        <div class="results">
            <h2>Your Philosophical Alignment</h2>
            <div class="philosopher-match"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
